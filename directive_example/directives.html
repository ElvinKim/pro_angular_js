<!DOCTYPE html>
<html ng-app=exampleApp>
	<head>
		<title>Directives</title>
		<script src="/angular/angular.min.js"></script>
		<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />

		<script>
			angular.module("exampleApp", [])
				.controller("defaultCtrl", function($scope) {
					$scope.todos = [
						{ action : "Get groceries", complete : false},
						{ action : "Buy Flowers", complete : false},
						{ action : "Get Shoes", complete : true},
						{ action : "Collect Tickets", complete : true},
						{ action : "Call Joe", complete : false},
					];
				});
		</script>

		<style>
			.odd {background-color : lightcoral;}
			.even {background-color: lavenderblush;}
		</style>
	</head>

	<body>
		<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
			<h3 class="panel-header">To Do List</h3>

			<table class="table">
				<tbody>
					<tr ng-repeat-start="item in todos">
						<td>This is item {{$index}}</td>
					</tr>
					<tr>
						<td>
							The action is : {{item.action}}
						</td>
					</tr>
					<tr ng-repeat-end style="border-bottom: 2px #555555 solid">
						<td>Item {{$index}} is {{$item.complete ? '' : 'not'}} complete</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
