<!DOCTYPE html>
<html ng-app="exampleApp">
	<head>
		<title>Forms</title>
		<script src="/angular/angular.min.js"></script>
		<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />

		<script>
			angular.module("exampleApp", [])
				.controller("defaultCtrl", function($scope) {
					$scope.todos = [
						{ id : 100, action : "Get groceries", complete : false},
						{ id : 200, action : "Buy Flowers", complete : false},
						{ id : 300, action : "Get Shoes", complete : true}
					];
				});
		</script>
		<style>
		</style>
	</head>

	<body>
		<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
			<form name="myForm" novalidate>
				<div class="well">
					<div class="form-group">
						<label>Select an Action</label>
						<select ng-model="selectValue" ng-options="item.id as item.action for item in todos">
							<option value="">(Pick One)</option>
						</select>
					</div>
				</div>

				<div class="well">
					<p> Selected: {{selectValue || 'None'}}</p>
				</div>
			</form>
		</div>
	</body>
</html>
