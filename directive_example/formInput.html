<!DOCTYPE html>
<html ng-app="exampleApp">
	<head>
		<title>Forms</title>
		<script src="/angular/angular.min.js"></script>
		<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />

		<script>
			angular.module("exampleApp", [])
				.controller("defaultCtrl", function($scope) {
					$scope.requrieValue = true;
					$scope.matchPattern = new RegExp("^[a-z]");
				});
		</script>
		<style>
		</style>
	</head>

	<body>
		<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
			<form name="myForm" novalidate>
				<div class="well">
					<div class="form-group">
						<label>Text : </label>
						<input name="sample" class="form-control" ng-model="inputValue" ng-required="requrieValue" ng-minlength='3' ng-maxlength="10" ng-pattern="matchPattern" />
					</div>
				</div>

				<div class="well">
					<p>Requried Error : {{myForm.sample.$error.requried}}</p>
					<p>Min Length Error : {{myForm.sample.$error.minlength}}</p>
					<p>Max Length Error : {{myForm.sample.$error.maxlength}}</p>
					<p>Pattern Error : {{myForm.sample.$error.pattern}}</p>
					<p>Element Valid : {{myForm.sample.$valid}}</p>
				</div>
			</form>
		</div>
	</body>
</html>
