<!DOCTYPE html>
<html ng-app=exampleApp>
	<head>
		<title>AngularJS Demo</title>
		<script src="/angular/angular.min.js"></script>
		<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />

		<script src="controllers.js"></script>
		<script src="filters.js"></script>
		<script>
			var now = new Date();
			var myApp = angular.module("exampleApp", ["exampleApp.Controllers", "exampleApp.Filters", "exampleApp.Directives", "exampleApp.Services"]);

			myApp.value("nowValue", now);

			angular.module("exampleApp.Directives", [])
				.directive("highlight", function($filter) {
					var dayFilter = $filter("dayName");

					return function(scope, element, attrs) {
						if (dayFilter(scope.day) == attrs["highlight"])
							element.css("color", "red");
					}
				});


			angular.module("exampleApp.Services", []).service("days", function(nowValue) {
				this.today = nowValue.getDay();
				this.tomorrow = this.today + 1;
			});
		</script>
	</head>

	<body>
		<div class="panel">
			<div class="page-header">
				<h3>AngularJS App</h3>
			</div>
			<h4 ng-controller="dayCtrl" highlight="Monday">Today is {{day || "(unknown)" | dayName}}</h4>
			<h4 ng-controller="tomorrowCtrl">Tomorrow is {{day || "(unknown)" | dayName}}</h4>
		</div>
	</body>
</html>
