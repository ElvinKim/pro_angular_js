<!DOCTYPE html>
<html ng-app=exampleApp>
	<head>
		<title>AngularJS Demo</title>
		<script src="/angular/angular.min.js"></script>
		<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
		<script>
			var myApp = angular.module("exampleApp", []);

			myApp.controller("dayCtrl", function($scope, days) {
				$scope.day = days.today;
			})
			.controller("tomorrowCtrl", function($scope, days) {
				$scope.day = days.tomorrow;
			});

			myApp.directive("highlight", function($filter) {
				var dayFilter = $filter("dayName");

				return function(scope, element, attrs) {
					if (dayFilter(scope.day) == attrs["highlight"])
						element.css("color", "red");
				}
			});

			myApp.filter("dayName", function() {
				var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

				return function(input) {
					return angular.isNumber(input) ? dayNames[input] : input;
				}
			});

			myApp.service("days", function() {
				this.today = new Date().getDay();
				this.tomorrow = new Date().getDay() + 1;
			});
		</script>
	</head>

	<body>
		<div class="panel">
			<div class="page-header">
				<h3>AngularJS App</h3>
			</div>
			<h4 ng-controller="dayCtrl" highlight="Monday">Today is {{day || "(unknown)" | dayName}}</h4>
			<h4 ng-controller="tomorrowCtrl">Tomorrow is {{day || "(unknown)" | dayName}}</h4>
		</div>
	</body>
</html>
