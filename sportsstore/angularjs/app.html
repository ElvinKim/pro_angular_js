<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
	<title>Sports Store</title>
	<script src="angular/angular.min.js"></script>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
	<script>
		angular.module("sportsStore", ["customFilters"]);
	</script>
	<script src="controllers/sportsStore.js"></script>
	<script src="filters/customFilters.js"></script>
</head>
<body ng-controller="sportsStoreCtrl">
	<div class="navbar navbar-inverse" style="border-radius: 0px;">
		<a class="navbar-brand" href="javascript:void(0)">SPORTS STORE</a>
	</div>
	<div>
		<div class="panel panel-default row">
			<div class="col-xs-3">
				<a ng-click="selectCategory" class="btn btn-block btn-default btn-lg">Home</a>
				<a ng-repeat="item in data.products | orderBy :'category' | unique : 'category'" ng-click="selectCategory(item)" class="btn btn-block btn-default btn-lg"> {{item}}
				</a>
			</div>

			<div class="col-xs-8">
				<div class="well" ng-repeat="item in data.products">
					<h3>
						<strong>{{item.name}}</strong>
						<span class="pull-right label label-primary">
							{{item.price | currency}}
						</span>
					</h3>
					<span class="lead">
						{{item.descriptioin}}
					</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
