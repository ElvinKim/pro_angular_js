<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
<head>
	<title>Administration</title>
	<script src="angular/angular.min.js"></script>
	<script src="ngmodules/angular-route.min.js"></script>
	<script src="ngmodules/angular-resource.min.js"></script>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
	<script>
		angular.module("sportsStoreAdmin", ["ngRoute", "ngResource"])
			.config(function($routeProvider) {
				$routeProvider
				.when("/login", {
					templateUrl : "views/adminLogin.html"
				})
				.when("/main", {
					templateUrl : "views/adminMain.html"
				})
				.otherwise({
					redirectTo : "/login"
				})
			});
	</script>
	<script src="controllers/adminControllers.js"></script>
	<script src="controllers/adminProductControllers.js"></script>
</head>
<body>
	<ng-view />
</body>
</html>
